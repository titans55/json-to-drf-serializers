<mat-toolbar color="primary">
  <span>Generate DRF serializers from JSON</span>
  <span class="spacer"></span>
  <button mat-icon-button onClick="window.open('https://www.linkedin.com/in/kutay-aslan-8137a7155/')">
    <i class="fab fa-linkedin fa-2x"></i>
  </button>
  <button mat-icon-button onClick="window.open('https://github.com/titans55/json-to-drf-serializers')">
    <i class="fab fa-github fa-2x"></i>
  </button>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-12 mt-3 text-center">
      <button mat-raised-button color="primary" class="mb-3 text-right" (click)="getIntentValues();initSerializer();"
        [disabled]="!nameOfTheRootSerializer">Generate</button>
    </div>
      <div class="col-sm-12 col-md-6 pt-1">
        <div class="d-flex justify-content-between mx-3 mt-1">
        <mat-form-field appearance="fill">
          <mat-label>Intent</mat-label>
          <mat-select [(ngModel)]="selected_intent_type">
            <mat-option value="spaces">Spaces</mat-option>
            <mat-option value="tabs">Tabs</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Intent</mat-label>
          <mat-select [(ngModel)]="selected_intent_size">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field class="w-100 h-100" appearance="outline">
        <mat-label>JSON</mat-label>
        <textarea rows="30" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          [(ngModel)]="jsonData"></textarea>
        <mat-hint>Copy your JSON here</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6 pt-1">
      <div class="d-flex justify-content-between mx-3 mt-1">
        <mat-form-field>
          <mat-label>Name of the root serializer</mat-label>
          <input matInput [(ngModel)]="nameOfTheRootSerializer" required>
        </mat-form-field>
        <mat-checkbox class="mt-3" [(ngModel)]="isSnakeCasePreferred" [color]="'primary'">
          Follow "snake_case" convention for attributes
        </mat-checkbox>
      </div>
      <ngx-editor class="h-100" [ngModel]="serializer" [disabled]="true"></ngx-editor>
    </div>
  </div>
</div>
